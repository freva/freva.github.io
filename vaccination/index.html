<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 vaccination in Norway</title>

    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="select center">
    <!--    <h2>Vaccination in</h2>-->
    <select id="kommune-select"></select>
</div>

<div id="bar-chart" class="bar-chart percent"></div>

<div>
    <div class="center">
        <div class="button-group">
            <input type="radio" id="dosesPartial" name="doses" value="1" onchange="filter()" checked>
            <label for="dosesPartial">Partial</label>

            <input type="radio" id="dosesFully" name="doses" value="2" onchange="filter()">
            <label for="dosesFully">Fully</label>

            <input type="radio" id="dosesBooster" name="doses" value="3" onchange="filter()">
            <label for="dosesBooster">Booster</label>

            <input type="radio" id="dosesDoses" name="doses" value="sum" onchange="filter()">
            <label for="dosesDoses">Doses</label>
        </div>
        <div class="button-group">
            <input type="checkbox" id="per100" onchange="filter()" checked>
            <label for="per100">Per 100</label>
        </div>
        <div class="button-group">
            <input type="checkbox" id="cumulative" onchange="filter()" checked>
            <label for="cumulative">Cumulative</label>
        </div>
    </div>

    <div class="color-grid"></div>
</div>

</body>
</html>
